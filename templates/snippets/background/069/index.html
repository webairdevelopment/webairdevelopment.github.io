<!doctype html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="jurassic-container">
      <div class="sun"></div>
      <div class="ground"></div>
      <div class="dino">
        <div class="dino__body">
          <div class="dino__head">
            <div class="dino__eye">
              <div class="dino__pupil"></div>
            </div>
            <div class="dino__mouth">
              <div class="dino__tooth"></div>
              <div class="dino__tooth"></div>
              <div class="dino__tooth"></div>
              <div class="dino__tooth"></div>
            </div>
          </div>
          <div class="dino__arm">
            <div class="dino__hand"></div>
          </div>
          <div class="dino__tail"></div>
          <div class="dino__leg dino__leg--front"></div>
          <div class="dino__leg dino__leg--back"></div>
        </div>
      </div>
      <div class="dino dino-2">
        <div class="dino__body">
          <div class="dino__head">
            <div class="dino__eye">
              <div class="dino__pupil"></div>
            </div>
            <div class="dino__mouth">
              <div class="dino__tooth"></div>
              <div class="dino__tooth"></div>
              <div class="dino__tooth"></div>
              <div class="dino__tooth"></div>
            </div>
          </div>
          <div class="dino__arm">
            <div class="dino__hand"></div>
          </div>
          <div class="dino__tail"></div>
          <div class="dino__leg dino__leg--front"></div>
          <div class="dino__leg dino__leg--back"></div>
        </div>
      </div>
    </div>
    <script src="js/Tone.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
