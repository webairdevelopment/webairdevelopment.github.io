<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="container">
      <div>
        <p><strong>Use Case</strong>: You have a list with a border around it. You also want a border between each list item.</p>
      </div>
      <div class="list list--a ">
        <ul>
          <li>List A: Item 1</li>
          <li>List A: Item 2</li>
          <li>List A: Item 3</li>
          <li>List A: Item 4</li>
          <li>List A: Item 5</li>
        </ul>
      </div>
      <div class="list list--b">
        <ul>
          <li>List B: Item 1</li>
          <li>List B: Item 2</li>
          <li>List B: Item 3</li>
          <li>List B: Item 4</li>
          <li>List B: Item 5</li>
        </ul>
      </div>
    </div>
  </body>
</html>
