<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="container">
    <div class="tail" id="cattail">
      <svg viewBox="0 0 200 200"> 
        <path fill="#212121" stroke="black" stroke-width="4px"; d = "M 10 200 C 10 200,180 110,100 20, C 100 20,80 0, 80 30, C 80 30, 110 80, 70 120, C 70 120, 40 150, 20 160, C 20 160, 10 180, 10 200" />
      </svg>
    </div>
    <div class="form">
      <input type="text" maxlength="18" id="todo" />
      <button id="add"><i class="fas fa-plus"></i></button>
      <div class="label"> TODO <i class="fas fa-fish"></i> LIST</div>
        <div class="list" id="data"></div>
        <button id="clear">Clear all completed tasks <i class="fas fa-paw"></i></button>
      </div>
      <div class="cat">
        <div class="earL">
          <svg viewBox="0 0 100 100">
            <path fill="#212121" stroke="black" stroke-width="8px"; d="M20 95, C20 95,0 50,20 5, C20 5,70 10,95 80" />
            <path fill="#fab1a0" stroke="black" stroke-width="4px"; d="M20 95, C20 95,0 50,20 5, C20 5,70 10,95 80" transform="translate(20,25)scale(0.5)" />
          </svg>
        </div>
        <div class="earR">
          <svg viewBox="0 0 100 100">
            <path fill="#212121" stroke="black" stroke-width="8px"; d="M20 95, C20 95,0 50,20 5, C20 5,70 10,95 80" />
            <path fill="#fab1a0" stroke="black" stroke-width="4px"; d="M20 95, C20 95,0 50,20 5, C20 5,70 10,95 80" transform="translate(20,25)scale(0.5)" />
          </svg>
        </div>
        <div class="head">
          <div class="mouth">
            <svg viewBox="0 0 100 100"> 
              <path fill="#fab1a0" stroke="black" stroke-width="2px"; d = "M15 5, C15 5,50 75,85 5, C85 5,70 20,50 5, C50 5,30 20,15 5" />
              <path fill="white" stroke="black" stroke-width="2px"; d = "M27 11.5, L32 20, L37 11" />
              <path fill="white" stroke="black" stroke-width="2px"; d = "M73 11.5, L68 20, L63 11" />
            </svg>
          </div>
          <div class="nose"></div>
          <div id="eL" class="eyeL"></div>
          <div id="heL" class="heyeL">
            <svg viewBox="0 0 100 100"> 
              <path fill="none" stroke="black" stroke-width="8px"; d = "M 15 100, C 15 100, 50 15 , 85 100" />
            </svg>
          </div>
          <div id="aeL" class="AeyeL">
            <svg viewBox="0 0 100 100"> 
              <path fill="none" stroke="black" stroke-width="8px"; d = "M 15 85, L 85 50, L 15 15" />
            </svg>
          </div>
          <div id="eR" class="eyeR"></div>
          <div id="heR" class="heyeR">
            <svg viewBox="0 0 100 100"> 
              <path fill="none" stroke="black" stroke-width="8px"; d = "M 15 100, C 15 100, 50 15 , 85 100" />
            </svg>
          </div>
          <div id="aeR" class="AeyeR">
            <svg viewBox="0 0 100 100"> 
              <path fill="none" stroke="black" stroke-width="8px"; d = "M 85 85, L 15 50, L 85 15" />
            </svg>
          </div>
        </div>
        <div class="faceL"></div>
        <div class="faceR"></div>
        <div class="Larm"></div>
        <div class="Rarm"></div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
