<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/index.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <dl id="geo_info">
      <dt>Start Location</dt>
      <dd><span class="start_lat"></span> , <span class="start_long"></span></dd>
      <dt>Current Location</dt>
      <dd><span class="cur_lat"></span> , <span class="cur_long"></span></dd>
      <dt>Distance Travelled</dt>
      <dd><span class="distance"></span></dd>
    </dl>
    <div id="warning">
      <strong>Notice:</strong> Before watching this codecast please allow us to access your Geolocation Data. Else your browser "might" crash when the codecast is played as the browser is going to keep on seeking permission!
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
