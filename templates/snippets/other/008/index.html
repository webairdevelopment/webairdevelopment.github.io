<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="info"> 
      <h1>Solar system in scale</h1>
      <p>1px is 500km <br> Use <code>+</code> or <code>-</code> to zoom</p>
      <p>1 page is <b id="pagesize"></b></p>
      <p>There are <b id="earthsize"></b> pages between Sun and Earth</p>
      <p>There are <b id="faroutsize"></b> pages between Sun and Farout</p>
    </div>
    <div class="space">
      <div class="sun"></div>
      <div class="mercury"></div>
      <div class="venus"></div>
      <div class="earth">
        <div class="moon"></div>
      </div>
      <div class="mars"></div>
      <div class="jupiter">
        <div class="io"></div>
        <div class="europa"></div>
        <div class="ganymede"></div>
        <div class="callisto"></div>
      </div>
      <div class="saturn">
        <div class="titan"></div>
      </div>
      <div class="uranus"></div>
      <div class="neptune">
        <div class="triton"></div>
      </div>
      <div class="pluton"></div>
      <div class="farout"></div>
    </div>
  <script src="js/jquery.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
