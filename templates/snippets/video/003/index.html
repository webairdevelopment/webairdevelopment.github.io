<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <svg>
      <filter id="filter-glass-triangles" filterUnits="objectBoundingBox" x="0" y="0" width="100%" height="100%" color-interpolation-filters="sRGB">
        <feimage preserveAspectRatio="xMidYMid meet" xlink:href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 960 540'%3E%3Crect width='100%25' height='100%25' fill='white'/%3E%3Ccircle cx='50%25' cy='50%25' r='500'%0Afill='none' stroke='black' stroke-width='950' stroke-dasharray='200'/%3E%3C/svg%3E" result="lense"/>
        <fedisplacementmap scale="30" xChannelSelector="B" yChannelSelector="G" in2="lense" in="SourceGraphic" result="glass-effect"/>
        <femerge>
          <femergenode in="SourceGraphic"/>
          <femergenode in="glass-effect"/>
        </femerge>
      </filter>
    </svg>
    <div class="row">
      <div class="note">Demo works in Chrome 73 (now in Canary)</div>
      <video
        class="video"
        style="filter: url('#filter-glass-triangles')"
        src="video/video.mp4" autoplay="" loop="" muted="" playsinline="">
      </video>
    </div>
  </body>
</html>
