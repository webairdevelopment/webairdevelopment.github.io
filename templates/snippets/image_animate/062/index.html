<!doctype html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <input type="checkbox"/>
    <div class="header">
      <h1>NO</h1>
      <h1>ICE</h1>
    </div>
    <div class="base">
      <div class="surface">
        <div class="puddle">
          <div class="face">
            <div class="eye"></div>
            <div class="eye"></div>
            <div class="mouth"></div>
            </div>
        </div>
      </div>
      <div class="surface surface--clone">
        <div class="edge">
          <div class="edge__puddle"></div>
        </div>
        <div class="droplets">
            <div class="droplet" style="--delay: 2; --left: 30;"></div>
          <div class="droplet" style="--delay: 1; --left: 50;"></div>
          <div class="droplet" style="--delay: 4; --left: 65;"></div>
        </div>
      </div>
      <div class="cube">
        <div class="cube__side">
          <div class="cube__face">
            <div class="face">
              <div class="eye"></div>
              <div class="eye"></div>
              <div class="mouth"></div>
            </div>
          </div>
        </div>
        <div class="cube__side"></div>
        <div class="cube__side"></div>
        <div class="cube__side"></div>
        <div class="cube__side"></div>
        <div class="cube__side"></div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
