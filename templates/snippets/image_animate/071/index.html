<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
   <div class="keyboard">
      <div class="row row-1">
        <div class="0 key narrow">esc</div>
        <div class="1 key narrow">F1</div>
        <div class="2 key narrow">F2</div>
        <div class="3 key narrow">F3</div>
        <div class="4 key narrow">F4</div>
        <div class="5 key narrow">F5</div>
        <div class="6 key narrow">F6</div>
        <div class="7 key narrow">F7</div>
        <div class="8 key narrow">F8</div>
        <div class="9 key narrow">F9</div>
        <div class="10 key narrow">F10</div>
        <div class="11 key narrow">F11</div>
        <div class="12 key narrow">F12</div>
        <div class="13 key narrow">eject</div>
      </div>
      <div class="row row-2">
        <div class="0 key">~</div>
        <div class="1 key">1</div>
        <div class="2 key">2</div>
        <div class="3 key">3</div>
        <div class="4 key">4</div>
        <div class="5 key">5</div>
        <div class="6 key">6</div>
        <div class="7 key">7</div>
        <div class="8 key">8</div>
        <div class="9 key">9</div>
        <div class="10 key">0</div>
        <div class="11 key">-</div>
        <div class="12 key">=</div>
        <div class="13 key">delete</div>
      </div>
      <div class="row row-3">
        <div class="0 key">tab</div>
        <div class="1 key">Q</div>
        <div class="2 key">W</div>
        <div class="3 key">E</div>
        <div class="4 key">R</div>
        <div class="5 key">T</div>
        <div class="6 key">Y</div>
        <div class="7 key">U</div>
        <div class="8 key">I</div>
        <div class="9 key">O</div>
        <div class="10 key">P</div>
        <div class="11 key">{</div>
        <div class="12 key">}</div>
        <div class="13 key">|</div>
      </div>
      <div class="row row-4">
        <div class="0 key">caps lock</div>
        <div class="1 key">A</div>
        <div class="2 key">S</div>
        <div class="3 key">D</div>
        <div class="4 key">F</div>
        <div class="5 key">G</div>
        <div class="6 key">H</div>
        <div class="7 key">J</div>
        <div class="8 key">K</div>
        <div class="9 key">L</div>
        <div class="10 key">;</div>
        <div class="11 key">"</div>
        <div class="12 key">&#39;</div>
        <div class="13 key">return</div>
      </div>
      <div class="row row-5">
        <div class="0 key">shift</div>
        <div class="1 key">Z</div>
        <div class="2 key">X</div>
        <div class="3 key">C</div>
        <div class="4 key">V</div>
        <div class="5 key">B</div>
        <div class="6 key">N</div>
        <div class="7 key">M</div>
        <div class="8 key"><</div>
        <div class="9 key">></div>
        <div class="10 key">?</div>
        <div class="11 key">shift</div>
      </div>
      <div class="row row-6">
        <div class="0 key">fn</div>
        <div class="1 key">control</div>
        <div class="2 key">option</div>
        <div class="3 key">command</div>
        <div class="4 key">&nbsp;</div>
        <div class="5 key">command</div>
        <div class="6 key">option</div>
        <div class="7 key"></div>
        <div class="8 key"></div>
        <div class="9 key"></div>
      </div>
    </div>
  </body>
</html>
