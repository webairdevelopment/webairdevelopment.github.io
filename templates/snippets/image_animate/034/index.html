<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <header class="header">

<!-- image -->

      <figure>
        <img class="emily" src="images/image.jpg" alt="">
      </figure>

<!-- image mask -->

      <i class="mask mask-left"></i>
      <i class="mask mask-right"></i>
      <i class="mask mask-top"></i>
      <i class="mask mask-bottom"></i>

<!-- trigger -->

      <span class="trigger" data-toggle="closed"></span>

<!-- content -->

      <div class="outer-wrapper">
        <div class="outer">
          <div class="inner">
            <div class="container">
              <div class="row">
                <div class="col-1">&nbsp;</div>
                <div class="col-10 text-row">
                  <span id="type" class="title uppercase">Super</span>
                  <i class="line line-long">
                    <span></span>
                  </i>
                </div>
                <div class="col-1">&nbsp;</div>
              </div>
              <div class="row">
                <div class="col-1">&nbsp;</div>
                <div class="col-10 text-row">
                  <span id="georgia" class="subtitle">Pretty</span>
                  <i class="line line-short">
                    <span></span>
                  </i>
                  <span id="festival" class="title">Fish</span>
                </div>
                <div class="col-1">&nbsp;</div>
              </div>
              <div class="row">
                <div class="col-1">&nbsp;</div>
                <div class="col-10 text-row">
                  <span id="year" class="title">2025</span>
                  <i class="line line-long">
                    <span></span>
                  </i>
                  <span id="size" class="subtitle">Cool Huh</span>
                </div>
                <div class="col-1">&nbsp;</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script src="js/jquery.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
