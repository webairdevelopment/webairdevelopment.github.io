<!doctype html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="tiger">
      <div class="tiger__face">
        <input class="input-toggle" id="toggle" type="checkbox"/>
        <label class="tiger-toggle" for="toggle">
          <span class="tiger-toggle__handler"></span>
        </label>
        <div class="tiger__eye tiger__eye--right"></div>
        <div class="tiger__eye tiger__eye--left"></div>
        <div class="balloon balloon--off">
          <div class="balloon__part"></div>
          <div class="balloon__part"></div>
          <div class="balloon__part"></div>
        </div>
        <div class="balloon balloon--on">
          <p class="balloon__text">Some Text<br/>Here</p>
        </div>
        <div class="tiger__pattern tiger__pattern--top"></div>
        <div class="tiger__beard tiger__beard--right">
          <div class="tiger__pattern tiger__pattern--right"></div>
        </div>
        <div class="tiger__beard tiger__beard--left">
          <div class="tiger__pattern tiger__pattern--left"></div>
        </div>
      </div>
    </div>
  </body>
</html>
