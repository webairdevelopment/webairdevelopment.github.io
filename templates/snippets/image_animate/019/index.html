<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Lakki+Reddy|Staatliches|Sriracha" rel="stylesheet"> 
    <script src="js/conic-gradient.js"></script>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="card-scene">
      <div id="card" class="card">
        <div class="card-face card-backing">
          <div class="grain-overlay"></div>
          <div class="bump"></div>
          <div class="top-banner"></div>
          <div class="back-main">
            <div class="pipboy">
              <div class="twelve-point-star"></div>
                <img src="images/VaultBoyFO3.png">
              </div>
              <div class="vault-tec">
                <div class="center"></div>
                <div class="lines">
                  <div class="line line--left">
                    <div class="line-inner"></div>
                    <div class="line-inner"></div>
                    <div class="line-inner"></div>
                  </div>
                  <div class="line line--right">
                    <div class="line-inner"></div>
                    <div class="line-inner"></div>
                    <div class="line-inner"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-face card-front">
          <h1>
            <span class="bump">
              <b class="outer">
                <b class="inner">1</b>
              </b>
            </span>
            Slugger
          </h1>
          <div class="main-pane">
            <img class="slugger" src="images/Fo76_Slugger.png"/>
          </div>
          <div class="desc">
            <p>Your two-handed melee weapons now do +10% damage.</p>
            <div class="special" data-category="strength">S</div>
            <div id="level" class="level" data-level-cap="3" data-level-current="1"></div>
          </div>
          <div class="grain-overlay"></div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
