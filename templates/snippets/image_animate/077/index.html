<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="frame">
      <div class="profile" id="profile-1">
        <img src="images/13-1.jpg">
        <div class="overlay"></div>
        <div class="plus"></div>
      </div>
      <div class="profile" id="profile-2">
        <img src="images/13-2.jpg">
        <div class="overlay"></div>
        <div class="plus"></div>
      </div>
      <div class="profile" id="profile-3">
        <img src="images/13-3.jpg">
        <div class="overlay"></div>
        <div class="plus"></div>
      </div>
      <div class="profile" id="profile-4">
        <img src="images/13-4.jpg">
        <div class="overlay"></div>
        <div class="plus"></div>
      </div>
      <div class="detail" id="detail-1">
        <div class="close"></div>
        <img class="header" src="images/13-1-header.jpg">
        <div class="image">
          <img src="images/13-1.jpg">
        </div>
        <div class="infos">
          <div class="name">Wacked Wacko</div>
          <div class="action">
            <div class="btn">
              <span class="fa fa-phone"></span>
            </div>
            <div class="btn">
              <span class="fa fa-comment"></span>
            </div>
            <div class="btn">
              <span class="fa fa-heart"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
