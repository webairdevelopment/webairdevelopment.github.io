<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <button class="transform-btn">Transform</button>
    <div class="optimus">
      <div class="head">
        <div class="antennae left"></div>
        <div class="antennae right"></div>
        <div class="face">
          <div class="eye left"></div>
          <div class="eye right"></div>
        </div>
      </div>
      <div class="legs">
        <div class="leg left">
          <div class="boot">
            <div class="foot"></div>
          </div>
        </div>
        <div class="leg right">
          <div class="boot">
            <div class="foot"></div>
          </div>
        </div>
      </div>
      <div class="body">
        <div class="arm left">
          <div class="pipe"></div>
          <div class="hand"></div>
        </div>
        <div class="arm right">
          <div class="pipe"></div>
          <div class="hand"></div>
        </div>
        <div class="tire left"></div>
        <div class="tire right"></div>
        <div class="windows">
          <div class="window left"></div>
          <div class="window right"></div>
        </div>
        <div class="grill">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="bumper">
          <div class="license-bling left"></div>
          <div class="license-plate"></div>
          <div class="license-bling right"></div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
