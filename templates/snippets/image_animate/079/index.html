<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:900">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="wrapper-no6 v1">
      <div class="nav">
        <ul class="nav__el">
          <li class="nav__item active">button one</li>
          <li class="nav__item">button two</li>
        </ul>
      </div>
      <div class="button">
        <div class="on-wrapper active first">
          <div data-on="ON" class="on-before"><p>ON</p></div>
          <div data-on="ON" class="on"><p>ON</p></div>
        </div>
        <div class="off-wrapper">
          <div data-off="OFF" class="off-before"><p>OFF</p></div>
          <div data-off="OFF" class="off"><p>OFF</p></div>
        </div>
      </div>
      <div class="button2">
        <div class="on-wrapper on-wrapper2 active">
          <div data-on="ON" class="on"><p>ON</p></div>
        </div>
        <div class="off-wrapper off-wrapper2">
          <div data-off="OFF" class="off"><p>OFF</p></div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
