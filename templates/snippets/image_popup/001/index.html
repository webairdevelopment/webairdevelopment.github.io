<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/magnific-popup.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <h3>Magnific Popup - Open gallery with single image</h3>
    <ul>
      <li>
        <a href="#gallery-1" class="btn-gallery">
          <img src="images/image-1.jpg" alt="" />
        </a>
      </li>
      <li>
        <a href="#gallery-2" class="btn-gallery">
          <img src="images/image-2.jpg" alt="" />
        </a>
      </li>
      <li>
        <a href="#gallery-3" class="btn-gallery">
          <img src="images/image-3.jpg" alt="" />
        </a>
      </li>
      <li>
        <a href="#gallery-4" class="btn-gallery">
          <img src="images/image-4.jpg" alt="" />
        </a>
      </li>
    </ul>
    <div id="gallery-1" class="hidden">
      <a href="images/image-5.jpg">Image 1</a>
      <a href="images/image-6.jpg">Image 2</a>
      <a href="images/image-7.jpg">Image 3</a>
      <a href="images/image-8.jpg">Image 4</a>
    </div>
    <div id="gallery-2" class="hidden">
      <a href="images/image-9.jpg">Image 1</a>
      <a href="images/image-10.jpg">Image 2</a>
      <a href="images/image-11.jpg">Image 3</a>
      <a href="images/image-12.jpg">Image 4</a>
    </div>
    <div id="gallery-3" class="hidden">
      <a href="images/image-13.jpg">Image 1</a>
      <a href="images/image-14.jpg">Image 2</a>
      <a href="images/image-15.jpg">Image 3</a>
      <a href="images/image-15.jpg">Image 4</a>
    </div>
    <div id="gallery-4" class="hidden">
      <a href="images/image-16.jpg">Image 1</a>
      <a href="images/image-17.jpg">Image 2</a>
      <a href="images/image-18.jpg">Image 3</a>
      <a href="images/image-19.jpg">Image 4</a>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
