<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="frame flex">
      <div class="center">
        <div class="profile">
          <div class="image">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <img src="images/image.jpg" alt="Jessica Potter" width="70" height="70">
          </div>
          <div class="name">Wacked Wacko</div>
          <div class="job">Homeless Guy</div>
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="40px" height="30px" viewBox="5 0 80 60">
              <path id="wave" fill="none" stroke="#262626" stroke-width="2" stroke-linecap="round"></path>
            </svg>
          </div>
          <div class="actions">
            <button class="btn hvr-underline-from-center">Find_Me</button>
            <button class="btn hvr-underline-from-center">Give Money</button>
          </div>
        </div>
        <div class="stats">
          <div class="box box1 hvr-underline-from-right">
            <span class="value">Funny</span>
            <span class="parameter">Crap</span>
          </div>
          <div class="box box2 hvr-underline-from-right">
            <span class="value">5375</span>
            <span class="parameter">Hates</span>
          </div>
          <div class="box box3 hvr-underline-from-right">
            <span class="value">My Junk</span>
            <span class="parameter">Drugs</span>
          </div>
        </div>
      </div>
    </div>
    <script src="js/scrollreveal.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
