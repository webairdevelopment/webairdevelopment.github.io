<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div id="screen">
      <div id="top-bar">
        <i class="fas fa-angle-down"></i>
        <p>PLAYING FROM YOUR LIBRARY <br> Songs</p>
        <i class="fas fa-list-ul"></i>
      </div>
      <img src="images/webair.png" alt="cover"/>
      <div id="info-bar">
        <i class="fas fa-check"></i>
        <div class="name">
          <p class="song">Won't</p>
          <p class="artist">Darci</p>
        </div>
        <i class="fas fa-ellipsis-h"></i>
      </div>
      <div id="line">
        <div class="fill"></div>
        <div class="ball"></div>
      </div>
      <div id="main-controls">
        <i class="fas fa-random"></i>
        <i class="fas fa-step-backward">
        </i><i class="far fa-pause-circle"></i>
        <i class="fas fa-step-forward"></i>
        <i class="fas fa-retweet"></i>
      </div>
      <p id="audio-settings">
          <i class="fas fa-cog"></i>Devices Available
      </p>
    </div>
  </body>
</html>
