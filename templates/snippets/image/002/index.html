<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" crossorigin="anonymous">  
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div id="container">
      <div id="pictures-container">
        <div id="upBtn" class="btn" onclick="scrollUp()"><i class="fas fa-arrow-circle-up"></i></div>
        <div id="downBtn" class="btn" onclick="scrollDown()"><i class="fas fa-arrow-circle-down"></i></div>
        <div id="pictures">
          <img id="sel0" class="sel-picture" src="images/image-1.jpg" onclick="changeImage(0)">
          <img id="sel1" class="sel-picture" src="images/image-2.jpg" onclick="changeImage(1)">
          <img id="sel2" class="sel-picture" src="images/image-3.jpg" onclick="changeImage(2)">
          <img id="sel3" class="sel-picture" src="images/image-4.jpg" onclick="changeImage(3)">
          <img id="sel4" class="sel-picture" src="images/image-5.jpg" onclick="changeImage(4)">
          <img id="sel5" class="sel-picture" src="images/image-6.jpg" onclick="changeImage(5)">
          <img id="sel6" class="sel-picture" src="images/image-7.jpg" onclick="changeImage(6)">
          <img id="sel7" class="sel-picture" src="images/image-8.jpg" onclick="changeImage(7)">
          <img id="sel8" class="sel-picture" src="images/image-9.jpg" onclick="changeImage(8)">
        </div>
      </div>
      <div id="displayPic">
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
